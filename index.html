<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <H1>სარეგისტრაციო ფორმა</H1>
        <div>
            <input type="text" id="name" required>
            <label for="name">სახელი</label>
        </div>
        <div>
            <input type="text" id="surname" required>
            <label for="surname">გვარი</label>
        </div>
        <div>
            <input type="tel" id="tel" required>
            <label for="tel">ტელეფონის ნომერი</label>
        </div>
        <div>
            <input type="date" id="birthdate" required>
            <label for="birthdate">დაბადების თარიღი</label>
        </div>
        <div>
            <input type="password" id="password" placeholder="მინიმუმ 8 სიმბოლო" minlength="8" required>
            <label for="password">პაროლი</label>
        </div>
        <div>
            <input type="password" id="repeat password" placeholder="გაიმეორეთ პაროლი" minlength="8" required>
            <label for="repeat password">დაადასტურეთ პაროლი</label>
        </div>
        <div>
            <button>რეგისტრაცია</button> <button>გასუფთავება</button>     
        </div>
    
    </form>
</body>
</html>
